<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBuzz</title>
    <script src="./js/movies.js"></script>
    <style>
        /* Base styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            padding: 1rem;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }

        /* Search bar styles */
        .search-container {
            margin: 1rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Existing styles */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 4fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .selected-city {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin: 1rem 0;
        }

        /* No results message */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        /* Mobile Styles for Movies Page */
        @media screen and (max-width: 768px) {
            .header {
                padding: 0.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .container {
                padding: 0.5rem;
                margin: 0;
            }

            .search-container {
                padding: 0 1rem;
            }

            .search-bar {
                padding: 0.8rem;
                font-size: 1rem;
            }

            .movies-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 0.8rem;
                padding: 0.5rem;
            }

            .movie-card {
                display: flex;
                align-items: center;
                padding: 0.8rem;
            }

            .movie-poster {
                width: 80px;
                height: 120px;
                margin-right: 1rem;
            }

            .movie-info {
                text-align: left;
                flex: 1;
            }

            .movie-title {
                font-size: 1.1rem;
                margin-bottom: 0.3rem;
            }

            .movie-details {
                font-size: 0.9rem;
            }

            .selected-city {
                margin: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">MovieBuzz</h1>
        <div class="selected-city" id="cityDisplay"></div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-bar" id="searchBar"
                placeholder="Search by movie title, language, or genre...">
        </div>
        <div class="movies-grid" id="moviesGrid"></div>
    </div>

    <script>
        // Check for city selection
        window.onload = function () {
            const city = localStorage.getItem('selectedCity');
            if (!city) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('cityDisplay').textContent =
                `Selected City: ${city.charAt(0).toUpperCase() + city.slice(1)}`;
            loadMovies();

            // Add search functionality
            document.getElementById('searchBar').addEventListener('input', handleSearch);
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredMovies = movies.filter(movie =>
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.language.toLowerCase().includes(searchTerm) ||
                movie.genre.toLowerCase().includes(searchTerm)
            );
            displayMovies(filteredMovies);
        }

        function displayMovies(moviesToShow) {
            const moviesGrid = document.getElementById('moviesGrid');

            if (moviesToShow.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="no-results">
                        No movies found matching your search criteria.
                    </div>
                `;
                return;
            }

            moviesGrid.innerHTML = moviesToShow.map(movie => `
                <div class="movie-card" onclick="selectMovie('${movie.id}', '${movie.title}', '${movie.poster}')">
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <p>Rating: ${movie.rating} ‚≠ê</p>
                        <p>Language: ${movie.language}</p>
                        <p>Genre: ${movie.genre}</p>
                        <p>Duration: ${movie.duration}</p>
                    </div>
                </div>
            `).join('');
        }

        function loadMovies() {
            displayMovies(movies);
        }

        function selectMovie(movieId, movieTitle, moviePoster) {
            localStorage.setItem('selectedMovieId', movieId);
            localStorage.setItem('selectedMovie', movieTitle);
            localStorage.setItem('selectedMoviePoster', moviePoster);
            window.location.href = 'theatres.html';
        }
    </script>
</body>

</html>
